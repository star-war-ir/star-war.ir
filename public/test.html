<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اسکرول بخش به بخش</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      overflow: hidden;
    }
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    .section {
      scroll-snap-align: start;
    }
    #nav-buttons {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }
    .nav-number {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 50%;
      text-align: center;
      cursor: pointer;
      font-size: 1rem;
    }
    .nav-number.active {
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="nav-buttons">
    <!-- شماره صفحات -->
    <div id="pageNumbers"></div>
  </div>

  <!-- 10 بخش -->
  <div id="container">
    <section class="section" style="background-color: #4f46e5; color: white;">بخش ۱</section>
    <section class="section" style="background-color: #4338ca; color: white;">بخش ۲</section>
    <section class="section" style="background-color: #3730a3; color: white;">بخش ۳</section>
    <section class="section" style="background-color: #312e81; color: white;">بخش ۴</section>
    <section class="section" style="background-color: #1e1b4b; color: white;">بخش ۵</section>
    <section class="section" style="background-color: #facc15; color: black;">بخش ۶</section>
    <section class="section" style="background-color: #f59e0b; color: black;">بخش ۷</section>
    <section class="section" style="background-color: #ef4444; color: white;">بخش ۸</section>
    <section class="section" style="background-color: #dc2626; color: white;">بخش ۹</section>
    <section class="section" style="background-color: #991b1b; color: white;">بخش ۱۰</section>
  </div>

  <script>
    const sections = document.querySelectorAll('.section');
    let currentSection = 0;
    let isScrolling = false;

    const pageNumbersContainer = document.getElementById('pageNumbers');

    sections.forEach((_, i) => {
      const number = document.createElement('div');
      number.classList.add('nav-number');
      number.textContent = i + 1;
      number.addEventListener('click', () => scrollToSection(i));
      pageNumbersContainer.appendChild(number);
    });

    function updateActiveNumber() {
      document.querySelectorAll('.nav-number').forEach((el, i) => {
        el.classList.toggle('active', i === currentSection);
      });
    }

    function scrollToSection(index) {
      if (index >= 0 && index < sections.length) {
        isScrolling = true;
        sections[index].scrollIntoView({ behavior: 'smooth' });
        currentSection = index;
        updateActiveNumber();
        setTimeout(() => isScrolling = false, 800);
      }
    }

    window.addEventListener('wheel', (e) => {
      if (isScrolling) return;
      if (e.deltaY > 20) {
        scrollToSection(currentSection + 1);
      } else if (e.deltaY < -20) {
        scrollToSection(currentSection - 1);
      }
    });

    window.addEventListener('keydown', (e) => {
      if (isScrolling) return;
      if (e.key === 'ArrowDown') {
        scrollToSection(currentSection + 1);
      } else if (e.key === 'ArrowUp') {
        scrollToSection(currentSection - 1);
      }
    });

    updateActiveNumber();
  </script>

</body>
</html>
